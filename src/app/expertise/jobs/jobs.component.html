<div class="container">
        <ul class="timeline" *ngFor="let j of jobs">
            <li [ngClass]="j.ti">
              <div class="timeline-badge"><i class="material-icons" [ngClass]="j.class">{{j.icon}}</i></div>
              <div class="timeline-panel" (click)="open(content);edit(j)">
                <div class="timeline-heading">
                  <h4 class="timeline-title">{{j.client}}</h4>
                  <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{j.year}}</small></p>
                  <p>{{j.position}}</p>
                </div>
                <div class="timeline-body">
                  <p>{{j.duties}}</p>
                </div>
              </div>
            </li>

    <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">{{client}}</h4>
              <button type="button" class="close"  (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <form> -->
                <div class="form-group">
                  <label for="dateOfBirth">Responsibilities</label>
                  <div class="input-group">
                      <p>{{duties}}</p>
                    <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    
                  </div>
                </div>
              <!-- </form> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>
