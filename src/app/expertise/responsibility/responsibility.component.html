
<div class="row m-5">
  <div class="col-md-6">
<div class="shadow-lg">
  <kendo-chart>
    <kendo-chart-series>
      <kendo-chart-series-item
          type="donut" [data]="data"
          categoryField="kind" field="share">
        <kendo-chart-series-item-labels
          [content]="labelContent"
          color="#fff" background="none">
        </kendo-chart-series-item-labels>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  </kendo-chart>
</div>
</div>
<div class="col-md-6">
    <div class="shadow-lg">
        <kendo-chart [seriesColors]="['rgb(120, 210, 55)', '#ffe']">
            <kendo-chart-legend position="top"></kendo-chart-legend>
            <kendo-chart-series>
              <kendo-chart-series-item type="pie"
                [data]="pieData"
                field="value"
                categoryField="category">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
  </div>
</div>
</div>



<div class="card m-5 shadow-lg">
    <div class="card-header bg-white">
        Angular Data-Tables
    </div>
    <div class="card-body" style="overflow-x: scroll;">
<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Active</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of persons">
        <td>{{p.age}}</td>
        <td>{{p.company}}</td>
        <td class="text-info">{{p.balance | currency}}</td>
        <td>
            <div class="">
                    <span *ngIf="p.isActive === true" class="label label-success">Yes</span>
                    <span *ngIf="p.isActive === false" class="label label-danger">No</span>
            </div>
        </td>
        <td>{{p.first}}</td>
        <td>{{p.last}}</td>
      </tr>
    </tbody>
    </table>
</div>
</div>

<div class="card m-5 shadow-lg">
  <kendo-chart>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item
            [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
            [title]="{ text: 'Months' }">
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item type="line" [data]="[123, 276, 310, 212, 240, 156, 98]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="line" [data]="[165, 210, 287, 144, 190, 167, 212]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="line" [data]="[56, 140, 195, 46, 123, 78, 95]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
